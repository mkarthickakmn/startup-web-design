<div class="cards_header sm-margin-bottom" *ngIf="button">
    <h2 class="cards_header_title header-secondary" >{{title}}</h2>
    <a href="#"  class="cards_header_color">View More</a>
</div>

<div class="cards_header-2 sm-margin-bottom"  *ngIf="desc">
    <h2 class="cards_header_title header-secondary" >{{title}}</h2>
    <div>
        <p class="smalldesc smalldesc--lt cards_header_desc" >{{desc}}</p>
    </div>
</div>
